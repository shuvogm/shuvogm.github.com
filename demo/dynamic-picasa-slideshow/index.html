    <script type="text/javascript" src="jquery.bdslider.min.js"></script>
    <style type="text/css">
    /* Preloader */
    
    .flexslider.loading:after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: url(http://2.bp.blogspot.com/-VIBi25ASOWI/VjfHfu8bVTI/AAAAAAAAFMU/JK6of4mMjCo/s1600/loading.gif) no-repeat center center;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 9999;
    }
    
    .flexslider.loading ul.flex-direction-nav,
    .flexslider.loading ol,
    .loading .flex-caption {
        display: none;
    }
    
    .flexslider {
       /* border: 1px solid #AFAFAF; */
        -webkit-border-radius: 0;
        border-radius: 0;
        margin: 0 auto 60px auto;
    }
    
    .flexslider a {
        text-decoration: none;
    }
    
    .flex-direction-nav a:before {
        color: rgba(255, 255, 255, 0.7) !important;
    }
    /* blogger css conflicts fix */
    
    .flexslider ul {
        margin: 0 !important;
        padding: 0 !important;
        line-height: initial !important;
    }
    
    .flexslider ul.flex-direction-nav li {
        margin: 0;
        padding: 0;
        line-height: initial;
    }
    
    .flexslider ul li {
        margin-bottom: 0 !important;
    }
    
    .flexslider img {
        padding: 0;
        border: none;
        -webkit-box-shadow: none;
        box-shadow: none;
    }
    
    ul.flex-direction-nav {
        position: static;
    }
    
    ul.flex-direction-nav li {
        position: static;
    }
        
    .flexslider {
        border: 10px solid rgb(57, 57, 57);
    }
    </style>
